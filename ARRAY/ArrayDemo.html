<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var a=[];
            var sum=0;
            for(var i=0;i<10;i++)
            {
                a[i] = parseInt(prompt("Enter 10 number"));
                sum +=a[i];
            }
            
            var avg= sum /10.0;
            var aboveavg=0;
            
            for(var i=0;i<10;i++)
            {
                if(a[i]>avg)
                {
                    aboveavg++;
                }
            }
            alert("Total number above average "+aboveavg);
        </script>
    </body>
</html>
