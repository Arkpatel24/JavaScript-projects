<!DOCTYPE html>
<!--
Finish this program by filling in JavaScript that checks if the user’s answer to the addition question is correct, and then display “Correct” or “Incorrect” on the web page by changing the innerHTML of the <h1> element.

Sam Scott, February 2012
-->
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1 style="color:red" id="result"></h1>

        <script>
            var op1 = Math.floor((Math.random()*10) + 1);
            var op2 = Math.floor((Math.random()*10) + 1);
            var a=prompt("What is " + op1 + " + " + op2 + "?");
            document.getElementById(a);
            if(a==(op1+op2))
            {
                document.write("correct").style.color="green";
            }
            else
            {
                document.write("Wrong").style.color="red";
            }
        </script>
    </body>
</html>
