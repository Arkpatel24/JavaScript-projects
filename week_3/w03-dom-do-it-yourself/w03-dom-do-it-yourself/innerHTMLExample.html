<!DOCTYPE html>
<html>
    <head>
        <title>Simple innerHTML Example</title>
    </head>
    <body>
        <h1 id="heading">A Simple Example</h1>
        <p id="para">Here is some text in a paragraph.</p> 
		
        <script>
            var a=prompt("Type to print content");
            document.getElementById("para").innerHTML = a;
        </script>
        
    </body>
</html>
